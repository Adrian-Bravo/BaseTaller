{% extends 'base/base.html' %}

{% block content %}
    <h3 style="text-align: center; margin-top: 20px;">Listado de Aparatos</h3>
    <h1 class="pull-right" style="text-align: center;">
        <a href="{% url 'aparatos:aparatoCreate' %}" class="btn btn-primary pull-right">Adicionar</a>
    </h1>

    <table class="table table-bordered table-sm" style="width: 90%; margin: 0 auto;">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
        {% for aparato in aparatos %}
          <tr>
              <td>{{aparato.id}}</td>
              <td>{{aparato.descripcion}}</td>
              <td>
                <a class="btn btn-warning btn-xs" href="{% url 'aparatos:aparatoEdit' aparato.id %}">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-danger btn-xs" href="{% url 'aparatos:aparatoEliminar' aparato.id %}">
                    <i class="fas fa-trash"></i>
                </a>
              </td>
        {% endfor %}
          </tr>
          
        </tbody>
      </table>
{% endblock %}
